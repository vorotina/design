		.top-panel {
			height: 60px;

			text-align: right;
			padding: 0 30px;

			margin: 0;
			float:right;
			width: 460px;
		}
		.logo {
			float: left;
			width: 300px;
			line-height: 60px;
			text-transform: uppercase;
			margin-left: 30px;
		}
		.logo span {
			color: #ed4d58;
			margin-left: 7px;
		}
		body {
			background: #222222;

		.container {
			padding: 20px 0 0 0;
		}
		figure.effect-bubba img {
			opacity: 1;
		}
		figure.effect-bubba {
			background: none;
		}
		figure.effect-bubba h2 {
			display: none;
		}
		figure.effect-bubba:hover img {
			opacity: 0.3;
		}
		figure.effect-bubba:hover h2 {
			display: block;
		}
		.top-panel ul li{
			display: inline-block;
			list-style:none;
			line-height: 50px;
			color: #c8c8c8;
			text-decoration: none;
			margin: 0 15px;
		}
		.top-panel ul li a {
			color: #404142;		
		}
		.top-panel ul li a.active {
			color: #c8c8c8;		
		}		
		.top-panel ul li a:hover {
			color: #c8c8c8;		
		}
		.content > h2.clear {
			margin: 0px;
			padding: 20px;
		}
		.dark-block {
			background: #171717;
			padding: 15px 0;
		}
		.light-block {
			padding: 15px 0;
		}
		.footer {
			text-align: center;
			font-size: 12px;
			color: #727272;
		}
		.dark-block h2, .light-block h2 {
			text-align: center;
			color: #d5d5d5;
			font-weight: 300;
			font-size: 26px;
