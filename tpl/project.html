<div class='project'>

	<p class="list top">
		<a href='/#project/{{=it.prev}}' class="previous"><span class="ico"></span></a>
		<span class="title">{{=it.title}}</span>
		<a href='/#project/{{=it.next}}' class="next"><span class="ico"></span></a>
	</p>

	{{~it.preview :value:index}}
		{{? value.description }}
			<p>{{=value.description}}</p>
		{{?}}
		<div class="img-block">
			<img src='{{=value.src}}' />
		</div>
	{{~}}

	<p class="list">
		<a href='/#project/{{=it.prev}}' class="previous"><- Предыдущая работа</a>
		<a href='/#project/{{=it.nex}}' class="next">Сдедующая работа -></a>
	</p>

</div>
