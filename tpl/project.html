<div class='project'>
	<h2 class="clear">{{=it.title}}</h2>

	<p class="list">
		<a href='/#project/{{=it.prev}}' class="previous">Предыдущая</a>
		<a href='/#project/{{=it.next}}' class="next">Сдедующая</a>
	</p>

	{{~it.preview :value:index}}
		{{? value.description }}
			<p>{{=value.description}}</p>
		{{?}}
		<div class="img-block">
			<img src='{{=value.src}}' />
		</div>
	{{~}}

	<p class="list">
		<a href='/#project/{{=it.prev}}' class="previous">Предыдущая</a>
		<a href='/#project/{{=it.nex}}' class="next">Сдедующая</a>
	</p>

</div>
